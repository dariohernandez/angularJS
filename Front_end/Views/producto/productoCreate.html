<div class='row tit_adm'>
        <h3 class='text-info'>
            Agregar nuevo producto</h3>
</div>
<form enctype='multipart/form-data' id='form_AddProd' name='form_AddProd' novalidate>
	
            <div class='row'>
                <div class='form_prodAdd'>
                    <div class='row'>
                        <div class='subt_prod'>
                            <h4 class='text-success'>
                                Datos articulo</h4>
                        </div>
                    </div>
                    <div class='form-group prop_col'>
                        <div class='col-xs-4 prop_labels'>
                            <span id='lblNombreProd' class='control-label'>Nombre Producto:</span></div>
                        <div class='col-xs-8'>
                            <input name='txtNombreProd' ng-model="vm.txtNombreProd" type='text' id='txtNombreProd' class='form-control' />
                            <span ng-show="!vm.txtNombreProd && vm.submited" class='error'>Nombre de producto requerido</span></div>
                    </div>
                    <div class='form-group prop_colTB'>
                        <div class='col-xs-4 prop_labels'>
                            <span id='lblDescProd'>Descripcion:</span></div>
                        <div class='col-xs-8'>
                            <textarea name='txtDescProd' ng-model="vm.txtDescProd" rows='3' cols='20' id='txtDescProd' class='form-control'></textarea>
                            <span ng-show="!vm.txtDescProd && vm.submited" class='error'>Descripci√≥n requerida</span></div>
                        </div>
                        <div class='clearfix'>
                        </div>
                    </div>
                    <div class='form-group prop_col'>
                        <div class='col-xs-6'>
                            <div class='row'>
                                <div class='col-xs-6 prop_labels'>
                                    <span id='lblPrecioProd'>Precio:</span></div>
                                <div class='col-xs-6'>
                                    <input name='txtPrecioProd' ng-model="vm.txtPrecioProd" type='number' ng-pattern="/^[0-9]{1,7}$/" id='txtPrecioProd' class='form-control' />
                                    <span ng-show="(form_AddProd.txtPrecioProd.$error.pattern || form_AddProd.txtPrecioProd.$invalid) && vm.submited" class='error'>Valor invalido</span>
                                    <!--h1>{{form_AddProd.txtPrecioProd.$error.pattern && !angular.isNumber(vm.txtPrecioProd) && vm.submited}}</h1-->
                                </div>
                            </div>
                        </div>
                        <div class='col-xs-6'>
                            <div class='row'>
                                <div class='col-xs-6 prop_labels'>
                                    <span id='lblGarantia'>Garantia:</span></div>
                                <div class='col-xs-6'>
                                    <select name='DListGarantia' id='DListGarantia' class='control-label'>
                                        <option selected='selected' value='Sin Garantia'>N/A </option>
                                        <option value='1 mes'>1 mes </option>
                                        <option value='3 meses'>3 meses </option>
                                        <option value='6 meses'>6 meses</option>
                                        <option value='12 meses'>12 meses</option>
                                        <option value='24 meses'>24 meses</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class='form-group prop_col'>
                        <div class='col-xs-4 prop_labels'>
                            <span id='lblImagen'>Imagen:</span>
                        </div>
                        <div class='col-xs-8'>
                            <input type='file' name='imagen' id='imagen' />
                        </div>
                    </div>
                    <div class='form-group prop_col'>
                        <div class='botones_admProd'>
                            <button name='btnGuardar' ng-click="vm.crearProducto()" id='btnGuardar' class='btn btn-success pull-left'>Guardar</button>
                            <button name='btnCancelar'id='btnCancelar' class='btn btn-danger pull-right'>Cancelar</button>
                            <!--input type='submit' name='btnGuardar' value='Guardar' id='btnGuardar' class='btn btn-success pull-left'/>
                            <input type='submit' name='btnCancelar' value='Cancelar' id='btnCancelar' class='btn btn-danger pull-right' /-->
                        </div>
                    </div>
                </div>
            </div>
        
</form>
